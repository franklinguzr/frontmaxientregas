<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Modificar Producto</h3>
    </div>
    <div class="card">
      <div class="card-body">

        <div class="m-sm-4">
          <div class="text-center">
            <img src="../../../assets/img/MAXIENTREGAS.JPG" alt="Linda Miller" class="img-fluid rounded-circle" width="132" height="132" />
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form action="" [formGroup]="productoForm" >
        <div class="form-group">
          <label for="id" >id: </label>
          <label id="id">{{producto.idProducto}}</label>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="nombre"  value="producto.nombreProducto">
        </div>
        <div class="form-group">
          <label for="dimensiones">Dimensiones</label>
          <input type="text" class="form-control" name="dimensiones" id="dimensiones" value="producto.dimensiones">
        </div>
        <div class="form-group">
          <label for="unidad">Unidad de empaque</label>
          <input type="text" class="form-control" name="unidad" id="unidad" value="producto.unidadEmpaque">
        </div>
        <div class="form-group">
          <label for="precio">Precio</label>
          <input type="text" class="form-control" name="precio" id="precio" value="producto.precio">
        </div>
        <button class="btn btn-danger" (click)="edit(producto)">Guardar Cambios</button>
        <button class="btn-github" (click)="regresar()">Regresar</button>
      </form>
    </div>
  </div>
</div>
