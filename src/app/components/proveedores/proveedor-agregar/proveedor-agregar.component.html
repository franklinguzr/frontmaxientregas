<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Poveedores</h3>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="m-sm-4">
          <div class="text-center">
            <img src="../../../assets/img/MAXIENTREGAS.JPG" alt="Linda Miller" class="img-fluid rounded-circle" width="132" height="132" />
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form action=""  >
        <div class="form-group">
          <label for="id">id</label>
          <input type="text" class="form-control" name="id" id="id"  [(ngModel)]="proveedor.id">
        </div>
        <div class="form-group">
          <label for="NIT">NIT</label>
          <input type="text" class="form-control" name="NiT" id="NIT"  [(ngModel)]="proveedor.nit">
        </div>
        <div class="form-group">
          <label for="razonSocial">Razon Social</label>
          <input type="text" class="form-control" name="razonSocial" id="razonSocial" [(ngModel)]="proveedor.razonSocial">
        </div>
        <div class="form-group">
          <label for="direccion">Direccion</label>
          <input type="text" class="form-control" name="direccion" id="direccion" [(ngModel)]="proveedor.direccion">
        </div>
        <div class="form-group">
          <label for="emailContacto">Email Contacto</label>
          <input type="text" class="form-control" name="emailContacto" id="emailContacto" [(ngModel)]="proveedor.emailContacto">
        </div>
        <div class="form-group">
          <label for="celular">celular</label>
          <input type="text" class="form-control" name="celular" id="celular" [(ngModel)]="proveedor.celular">
        </div>
        <div class="form-group">
          <label for="nombreContacto">Nombre Contacto</label>
          <input type="text" class="form-control" name="nombreContacto" id="nombreContacto" [(ngModel)]="proveedor.nombreContacto">
        </div>
        <div class="form-group">
          <label for="nroDocContacto">Nro. Doc. Contacto</label>
          <input type="text" class="form-control" name="nroDocContacto" id="nroDocContacto" [(ngModel)]="proveedor.nroDocContacto">
        </div>
        <div class="form-group">
          <label for="tipoDocContacto">Tipo Doc. Contacto</label>
          <input type="text" class="form-control" name="tipoDocContacto" id="tipoDocContacto" [(ngModel)]="proveedor.tipoDocContacto">
        </div>
        <div class="form-group">
          <label for="telefonoFijo">Telefono Fijo</label>
          <input type="text" class="form-control" name="telefonoFijo" id="telefonoFijo" [(ngModel)]="proveedor.telefonoFijo">
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text" class="form-control" name="estado" id="estado" [(ngModel)]="proveedor.estado">
        </div>
        <button class="btn btn-danger" (click)="guardar()">Guardar</button>
        <button class="btn-github" (click)="regresar()">Regresar</button>
      </form>
    </div>
  </div>
</div>
